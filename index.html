<!DOCTYPE html>
<html>
<head>
    <title>Pendataan Kelompok Kelas</title>
    <meta charset="UTF-8">
    
    <!-- Favicon untuk icon kelompok kelas -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" type="image/x-icon">
    
    <!-- Viewport untuk mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Untuk iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Untuk Android -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Hapus highlight biru di mobile */
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed; /* Penting untuk mobile */
            touch-action: manipulation; /* Mencegah zoom dengan double-tap */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Untuk beberapa browser mobile */
            -webkit-overflow-scrolling: touch;
        }
        
        /* Indikator loading profesional untuk mobile */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }
        
        /* Logo kelompok kelas */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-icon {
            font-size: 36px;
            color: white;
        }
        
        .app-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
            font-weight: 400;
        }
        
        /* Container untuk animasi loading profesional */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Professional loading animation - modern dots */
        .dot-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        
        .dot {
            width: 16px;
            height: 16px;
            margin: 0 6px;
            background-color: white;
            border-radius: 50%;
            animation: dot-pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .dot:nth-child(1) {
            animation-delay: -0.3s;
        }
        
        .dot:nth-child(2) {
            animation-delay: -0.15s;
        }
        
        @keyframes dot-pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Progress bar untuk loading */
        .progress-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        /* Status loading text */
        .loading-status {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            min-height: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .logo-circle {
                width: 70px;
                height: 70px;
            }
            
            .logo-icon {
                font-size: 32px;
            }
            
            .app-title {
                font-size: 22px;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
        }
        
        /* Animation untuk fade out */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* CSS untuk icon kelompok kelas (fallback jika font tidak dimuat) */
        .logo-icon:before {
            content: "ðŸ‘¥";
        }
    </style>
</head>
<body>
    <!-- Indikator loading profesional -->
    <div class="loading" id="loading">
        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-icon"></div>
            </div>
            <h1 class="app-title">Pendataan Kelompok Kelas</h1>
            <p class="app-subtitle">Sistem Pengelolaan Data Kelompok Belajar</p>
        </div>
        
        <div class="loader-container">
            <div class="dot-loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="loading-status" id="loadingStatus">
                Memuat sistem pendataan...
            </div>
        </div>
    </div>
    
    <iframe 
        id="contentFrame"
        src="https://script.google.com/a/~/macros/s/AKfycbxdHHPc0MxVv0f4QXKN9PRdua0cKAYShAo9xoMw59THcamUWjcnkwTcgWwG_DRn2Pc9HA/exec"
        allowfullscreen
        allow="autoplay; encrypted-media; picture-in-picture"
        loading="eager">
    </iframe>
    
    <script>
        // Simulasi progres loading untuk UX yang lebih baik
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingStatus = document.getElementById('loadingStatus');
        const loadingElement = document.getElementById('loading');
        const statusMessages = [
            "Menyiapkan sistem...",
            "Memuat modul pendataan...",
            "Menyiapkan antarmuka...",
            "Hampir selesai..."
        ];
        
        function updateProgress(percentage, message) {
            progress = percentage;
            progressBar.style.width = `${percentage}%`;
            if (message) {
                loadingStatus.textContent = message;
            }
        }
        
        // Animasi progres bertahap
        let progressInterval = setInterval(() => {
            if (progress < 90) {
                // Update progress secara acak namun bertahap
                const increment = Math.floor(Math.random() * 10) + 5;
                const newProgress = Math.min(90, progress + increment);
                
                // Update pesan status berdasarkan progres
                let messageIndex = Math.floor(newProgress / 25);
                if (messageIndex < statusMessages.length) {
                    updateProgress(newProgress, statusMessages[messageIndex]);
                } else {
                    updateProgress(newProgress);
                }
            }
        }, 300);
        
        // Sembunyikan loading setelah iframe dimuat
        document.getElementById('contentFrame').onload = function() {
            clearInterval(progressInterval);
            updateProgress(100, "Sistem siap digunakan!");
            
            // Tunggu sebentar sebelum menyembunyikan loading
            setTimeout(function() {
                loadingElement.classList.add('fade-out');
                
                // Sembunyikan sepenuhnya setelah animasi selesai
                setTimeout(function() {
                    loadingElement.style.display = 'none';
                }, 500);
            }, 800);
        };
        
        // Fallback: sembunyikan loading setelah 8 detik jika iframe gagal dimuat
        setTimeout(function() {
            clearInterval(progressInterval);
            updateProgress(100, "Menggunakan versi cached...");
            
            setTimeout(function() {
                loadingElement.classList.add('fade-out');
                
                setTimeout(function() {
                    loadingElement.style.display = 'none';
                }, 500);
            }, 1000);
        }, 8000);
        
        // Fungsi untuk layar penuh masih tersedia jika diperlukan
        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            
            // Periksa apakah sudah di layar penuh
            if (document.fullscreenElement || 
                document.webkitFullscreenElement ||  // Safari
                document.mozFullScreenElement ||     // Firefox
                document.msFullscreenElement) {      // IE/Edge
                
                // Keluar dari layar penuh
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            } else {
                // Masuk ke layar penuh
                const element = iframe;
                
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }
        }
        
        // Mencegah perilaku default di mobile
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault(); // Mencegah zoom
            }
        }, { passive: false });
        
        // Deteksi perangkat mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Penyesuaian untuk mobile
        if (isMobile()) {
            // Tambahkan kelas mobile ke body
            document.body.classList.add('mobile-device');
            
            // Pesan untuk orientasi landscape (opsional)
            window.addEventListener("orientationchange", function() {
                if (window.orientation === 90 || window.orientation === -90) {
                    console.log("Mode landscape - cocok untuk tampilan pendataan");
                } else {
                    console.log("Mode portrait");
                }
            });
            
            // Tambahkan event untuk masuk ke layar penuh secara otomatis di mobile
            // Hapus komentar di bawah jika ingin layar penuh otomatis
            // setTimeout(toggleFullscreen, 1000);
        }
        
        // Tambahkan keyboard shortcut F11 untuk layar penuh (opsional)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // Inisialisasi progress
        updateProgress(10, "Menginisialisasi aplikasi...");
    </script>
</body>
</html>
